<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Quizz Concours</title>
</head>
<body>

  <header>
    <img src="https://cdn.glitch.com/9a076366-8826-41b1-a265-7e99620dc0b1%2Flogo.png?v=1581282460074">
  </header>

  <main id="app">

    <section v-show="page == 'quizz'">
      
    <div class="question-number">
      Question
    </div>
  

    <div>
      <div class="bg-loading">
        <div class="loading gradient" :style="{ 'width': 100 * countdown / 10 + '%' }">
          <span>{{ countdown }} s</span>
        </div>
      </div>
      </div>

    <div class="question-text">
      {{ question }}
    </div>

    Tu as répondu {{ visitorAnswer }}
    <div class="answers">
      <a href="#" class="button" v-for="ans in answers" @click="visitorAnswer = ans">
        {{ ans }}
      </a>
    </div>
    
    <div id="coucou">
    <button v-on:click="counter += 1"> clique </button>
    <p>Le bouton ci-dessus a été cliqué {{ counter }} fois.</p>
    </div>

    
    
    <div class="next">
      <a href="#" class="button gradient" @click="page = 'formulaire'">
        Suivant
      </a>
     
    </div>
    
    </section>
    
    <section v-show="page == 'formulaire'">
    	Ceci est ma deuxième page, et voici le super formulaire.
     
          <form action="/" method="get">
            <div>
              <label for="name">Name </label>
              <input type="text" name="name">
            </div>

            <div>
              <label for="email">Email </label>
              <input type="email" name="email" required>
            </div>

            <div>
              <input type="submit" value="Sign-up">
            </div>
          </form>


    </section>
    
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
